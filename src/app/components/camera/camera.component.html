<ion-row>
  <ion-col size="3"></ion-col>
  <ion-col size="6">
    <ion-button expand="full"
                shape="round" [disabled] = "tempImages.length == 1 && OneImage" (click) = "imgSource()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Foto
      <ion-icon slot="end" name="images"></ion-icon>
    </ion-button>
  </ion-col>
  <ion-col size="3"></ion-col>
</ion-row>

<ion-row>
  <ion-col [size]="(OneImage)? 12:3" *ngFor="let image of tempImages; let i = index;">
    <ion-card>
      <ion-img [src] = "image"></ion-img>
      <ion-label color = "danger" (click)="eliminarImg(i)" class="eliminarPhoto">Eliminar</ion-label>
    </ion-card> 
  </ion-col>
</ion-row>
