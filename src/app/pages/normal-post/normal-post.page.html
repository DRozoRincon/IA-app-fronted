<app-header titulo="Normal post" href="/aplicacion/tabs/tab2"></app-header>

<ion-content padding>

    <ion-list>
      
      <ion-item>
        <ion-label position="floating">Mensaje</ion-label>
        <ion-textarea [(ngModel)]="contenidoPost.textoPost"></ion-textarea>
      </ion-item>
  
      <ion-list>
        <ion-item>
          <ion-label>Posici√≥n actual</ion-label>
          <ion-spinner name="lines-small" *ngIf = "cargandoGeo"></ion-spinner>
          <ion-toggle slot="end" [(ngModel)] = "getPosicion" (ionChange) = "getGeo()"></ion-toggle>
        </ion-item>
      </ion-list>
  
  
    </ion-list>
  
    <app-camera (imgsPath) = "gettingImgPathFromComponent($event)"></app-camera>

    <ion-row>
        <ion-col size="12">
            <ion-button [disabled] = "(contenidoPost.textoPost.length < 1 && this.imgsPath.length == 0) || cargandoGeo" shape="round" expand="full" class="button" (click)="publicarPost()">Publicar post</ion-button>
        </ion-col>
    </ion-row>
  
</ion-content>
